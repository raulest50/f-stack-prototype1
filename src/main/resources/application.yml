spring:
  application:
    name: yt-4-fstack
  datasource:
    url: jdbc:mysql://localhost:3306/yt_fstack_db?createDatabaseIfNotExist=true
    username: root
    password: la1234
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true # generate/update db schema automatically based on entity classes definition. usually turned off in production. usefull when dev
    show-sql: true # This setting enables the logging of SQL statements generated by Hibernate.
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        globally_quoted_identifiers: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 1000MB
      max-request-size: 1000MB
  mvc:
    throw-exception-if-no-handler-found: true
    async:
      request-timeout: 3600000
server:
  port: 8080
  error:
    path: /user/error
    whitelabel:
      enabled: false


